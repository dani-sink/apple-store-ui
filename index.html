<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Apple - Macbook Pro</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./assets/Apple_logo_grey.png" alt="Apple logo grey" class="header__logo-image">
            <p class="header__logo-text">Apple</p>
        </div>
        <nav class="nav">
            <a href="#store" class="nav__link">Store</a>
            <a href="#accesories" class="nav__link">Accesories</a>
            <a href="#blog" class="nav__link">Blog</a>
            <a href="#support" class="nav__link">Support</a>
        </nav>
        <div class="header__right-column">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="cart-icon-wrapper">
                <a href="#basketDropdown" class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-count">1</span>
                </a>
                <div id="basketDropdown" class="basket-dropdown">
                    <div class="basket-content">
                        <a href="#" class="close">&times;</a>
                        <h2 class="basket-title">In Your Basket</h2>
                        <div class="basket-item">
                            <img src="./assets/mbp.png" alt="Macbook Pro 2024">
                            <div class="basket-item-details">
                                <h3>Macbook Pro 2024</h3>
                                <p>Price $1999</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
